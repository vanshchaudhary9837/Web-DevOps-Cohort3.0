<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editor</title>
    <link rel="stylesheet" href="./index.css">
    <!-- font-awesome CDN link to add icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="#" class="logo">
                <img src="./images/logo.png" alt="logo">
                <span>Visual Studio Code</span>
            </a>
        </div>
        
        <div class="nav-mid">
            <ul class="nav-links">
                <li><a href="https://code.visualstudio.com/docs">Docs</a></li>
                <li><a href="https://code.visualstudio.com/updates/v1_101">Updates</a></li>
                <li><a href="https://code.visualstudio.com/blogs/2025/06/12/full-mcp-spec-support">Blog</a></li>
                <li><a href="https://code.visualstudio.com/api">API</a></li>
                <li><a href="https://marketplace.visualstudio.com/VSCode">Extensions</a></li>
                <li><a href="https://code.visualstudio.com/docs/supporting/faq">FAQ</a></li>
                <li><a href="https://code.visualstudio.com/docs/copilot/overview">GitHub Copilot</a></li>
                <li><a href="https://code.visualstudio.com/mcp">MCP</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <img src="./images/light.svg" alt="light icon">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Docs">
            </div>
            <button>Download</button>
        </div>
    </nav>
</body>
</html>
